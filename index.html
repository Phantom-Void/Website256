<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Started</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      color: #e0e0e0;
      background: #0f0f1a;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0a0e17 0%, #1a1f2e 100%);
      z-index: -2;
    }

    .background::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(100, 200, 255, 0.08) 0%, transparent 50%);
      opacity: 0.6;
      z-index: -1;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      gap: 3rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 3.5rem 3rem;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      background: linear-gradient(90deg, #c0d0ff, #a0b0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    /* Rectangular button â€” completely empty inside */
    .start-btn {
      width: 220px;
      height: 70px;
      background: rgba(255, 255, 255, 0.13);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 16px;              /* rounded rectangle */
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      margin: 1.5rem auto 0.5rem;
    }

    .start-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-3px) scale(1.04);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
    }

    /* Hint text below the button */
    .hint {
      font-size: 0.95rem;
      opacity: 0.55;
      letter-spacing: 0.5px;
      user-select: none;
    }

    @media (max-width: 500px) {
      .card {
        padding: 2.5rem 2rem;
      }
      h1 { font-size: 2.2rem; }
      .start-btn {
        width: 180px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="container">
    <div class="card">
      <h1>Welcome</h1>
      <p>This is your clean glassmorphism entry point. Click the button below to begin.</p>
      
      <button class="start-btn" id="startBtn"></button>
      <div class="hint">click to get started</div>
    </div>
  </div>

  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
