<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Started</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Mona Sans font -->
  <style>
    @font-face {
      font-family: "Mona Sans";
      src: url("https://assets.codepen.io/64/Mona-Sans.woff2") format("woff2 supports variations"),
           url("https://assets.codepen.io/64/Mona-Sans.woff2") format("woff2-variations");
      font-weight: 100 1000;
    }

    @layer properties {
      @property --bg-position { syntax: "<number>"; inherits: true; initial-value: 100; }
      @property --after-blur    { syntax: "<number>"; inherits: true; initial-value: 0; }
      @property --after-opacity { syntax: "<number>"; inherits: true; initial-value: 1; }
      @property --before-opacity{ syntax: "<number>"; inherits: true; initial-value: 0.3; }
      @property --btn-scale     { syntax: "<number>"; inherits: true; initial-value: 1; }
    }

    :root {
      --debug: 0;
      --body-bg: #0f0f1a;
      --btn-bg: rgba(0,0,0,0.4);
      --btn-border-width: 1.5;
      --btn-scale: 1;
      --after-bg: linear-gradient(to right, #000 0%, #000 100%);
      --after-blur: 10;
      --after-opacity: 0.9;
      --after-pos-y: 8;
      --before-opacity: 0.4;
      --bg-position: 100;
      --color-white:   hsl(0, 0%, 100%);
      --color-cyan:    hsl(180, 100%, 50%);
      --color-blue:    hsl(240, 100%, 50%);
      --color-purple:  hsl(270, 100%, 50%);
      --color-pink:    hsl(330, 40%, 70%);
      --color-red:     hsl(0, 100%, 50%);
      --color-yellow:  hsl(60, 100%, 50%);
      --color-lime:    hsl(90, 100%, 75%);
      --color-orange:  oklch(69.1% 0.223 36.85);
    }

    @supports (color: color(display-p3 0 0 0)) {
      :root {
        --color-white:  color(display-p3 1 1 1);
        --color-cyan:   color(display-p3 0 1 1);
        --color-blue:   color(display-p3 0 0 1);
        --color-purple: color(display-p3 0.5 0 1);
        --color-pink:   color(display-p3 1 0.4 0.7);
        --color-red:    color(display-p3 1 0 0);
        --color-yellow: color(display-p3 1 1 0);
        --color-lime:   color(display-p3 0.75 1 0);
        --color-orange: color(display-p3 0.96 0.39 0.2);
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--body-bg);
      font-family: 'Inter', "Mona Sans", system-ui, sans-serif;
      color: #e0e0e0;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0a0e17 0%, #1a1f2e 100%);
      z-index: -2;
    }

    .background::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(100, 200, 255, 0.08) 0%, transparent 50%);
      opacity: 0.6;
      z-index: -1;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 3.5rem 3rem;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      background: linear-gradient(90deg, #c0d0ff, #a0b0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    /* ── The rainbow animated button ── */
    button {
      all: unset;
      cursor: pointer;
      transform: scale(var(--btn-scale));
      transition: 
        --bg-position 2.8s ease,
        --after-blur 0.4s ease,
        --before-opacity 0.4s ease,
        --btn-scale 0.25s cubic-bezier(0.76, -0.25, 0.51, 1.13);
    }

    button > div {
      position: relative;
      padding: 1rem 2.8rem;
      background: var(--btn-bg);
      border-radius: 12px;
      overflow: hidden;
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: transparent;           /* hides any text if present */
      isolation: isolate;
    }

    button div::after {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--after-bg) no-repeat calc(var(--bg-position) * 1%) 0% / 900%;
      transform: translateY(calc(var(--after-pos-y) * 1px));
      filter: blur(calc(var(--after-blur) * 1px));
      opacity: var(--after-opacity);
      z-index: -2;
      pointer-events: none;
    }

    button div::before {
      content: "";
      position: absolute;
      inset: calc(var(--btn-border-width) * -1px);
      width: calc(100% + calc(var(--btn-border-width) * 2px));
      height: calc(100% + calc(var(--btn-border-width) * 2px));
      background: linear-gradient(to right,
        var(--color-white), var(--color-white),
        var(--color-cyan), var(--color-blue), var(--color-purple),
        var(--color-pink), var(--color-red), var(--color-yellow),
        var(--color-lime), var(--color-white), var(--color-white)
      ) no-repeat calc(var(--bg-position) * 1%) 0% / 900%;
      border-radius: 14px;
      opacity: var(--before-opacity);
      z-index: -1;
      pointer-events: none;
    }

    button:hover {
      --btn-scale: 1.06;
      --bg-position: 0;
      --after-bg: linear-gradient(to right,
        var(--color-white), var(--color-white),
        var(--color-cyan), var(--color-blue), var(--color-purple),
        var(--color-pink), var(--color-red), var(--color-yellow),
        var(--color-lime), var(--color-white), var(--color-white)
      );
      --after-blur: 28;
      --after-opacity: 0.35;
      --after-pos-y: 0;
      --before-opacity: 1;
    }

    button:active {
      --btn-scale: 0.97;
      --after-blur: 12;
    }

    .hint {
      font-size: 0.95rem;
      opacity: 0.55;
      letter-spacing: 0.5px;
      user-select: none;
      margin-top: 1.5rem;
    }

    @media (max-width: 500px) {
      .card { padding: 2.5rem 2rem; }
      h1 { font-size: 2.2rem; }
      button div { padding: 0.9rem 2.2rem; font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="container">
    <div class="card">
      <h1>Welcome</h1>
      <p>This is your clean glassmorphism entry point. Click the button below to begin.</p>
      
      <button id="startBtn">
        <div>
          <!-- Empty → no text visible, but rainbow still animates over the area -->
        </div>
      </button>
      <div class="hint">click to get started</div>
    </div>
  </div>

  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
